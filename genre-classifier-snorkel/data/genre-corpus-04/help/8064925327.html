    <P>Med Help International is a non-profit organization which provides
      patient medical and health information to the public via our virtual
      medical center. Our online consumer health network encompasses: extensive
      searchable health and medical libraries encompassing all diseases and
      illnesses where health questions can be researched, interactive ask the
      doctor medical forums whereby medical questions posed by patients are
      answered by online doctors from leading medical institutions. Health
      advice / patient questions / medical information and patient disease
      information is provided for general educational purposes only and should
      not be construed as medical advice. We also have on our site medical news
      feeds, and patient to patient networking for the purpose of support for
      those with serious illnesses. </P>
