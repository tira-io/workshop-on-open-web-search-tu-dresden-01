        }
    }
    return (false);
}

		<script language="JavaScript"><!--
selectedrow = 0;
prefix = "menu/menu";

function normalname(row) {
	return prefix + "_r0" + row + "_c1";
}
function hoovername(row) {
	return prefix + "_r0" + row + "_c1_F2";
}
function activename(row) {
	return prefix + "_r0" + row + "_c1_F3";
}
function hooverOn(row) {
	if (selectedrow == row) {
		return;
	}
	if (document.images) {
		var img = FWFindImage(document, normalname(row), 0);
		if (!img) {
			return;
		}
		img.src = hoovername(row) + ".jpg";
	}
}
function hooverOff(row) {
	if (selectedrow == row) {
		return;
	}
	restore(row);
}
function restore(row) {
	var imageName = normalname(row);
	if (document.images) {
		var img = FWFindImage(document, imageName, 0);
		if (img) {
			img.src = imageName + ".jpg";
}	}	}
function click(row) {
	if (selectedrow == row) {
		return;
	}
	var imageName = normalname(row);
	if (document.images) {
		var img = FWFindImage(document, imageName, 0);
		if (!img) return;
		if (selectedrow != 0) restore(selectedrow);
		img.src = activename(row) + ".jpg";
		selectedrow = row;
	}
	var i = (row-1)*2 + 2;
	var url;
	if (document.layers) {
		url = document.layers[0].document.links[i];
		if (url.href) url = url.href; }
	else {
		   url = document.links[i];
		   if (url.href) url = url.href; }
			
	GotoLink(url);
}
function GotoLink(url) {
	if (!url) return;
	location = url;
}

function CSAction2(fct, array) { 
	var result;
